<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Authors Extension</title>
        <link rel="stylesheet" href="css/popup.css">
    </head>
    <body>
        <main>
                <img alt="options" id="options" src="images/options.png"
                width=48" height="48">
            <div id="AuthorsBlocked" class="container-fluid">
            </div>
            <label for="btn" class="switch">
                <input id="btn" class="switch-input"  checked="false" type="checkbox" />
                <span id="span" class="switch-label" data-on="On" data-off="Off"></span> <span class="switch-handle">
            <script src="scripts/popup.js"></script>
        </main>
        
    </body>
</html>
